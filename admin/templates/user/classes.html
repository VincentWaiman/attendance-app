{% extends 'user/base.html' %}

{% block content %}
<div class="m-4">

    <div class="row g-4">
        {% for class in classes %}
        <div class="col-md-6">
            <div class="p-4 bg-white border rounded-4 shadow-sm class-card d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-semibold fs-5 text-primary">{{ class.class_code }}</div>
                    <div class="text-dark">{{ class.class_name }}</div>
                    <div class="text-muted small">IBDA</div>
                </div>
                <a href="{{ url_for('user.class_attendance', class_id=class.id) }}" class="btn btn-outline-primary btn-sm">
                    View Attendance
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    .class-card {
        transition: all 0.2s ease-in-out;
    }

    .class-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    .btn-outline-primary {
        transition: background-color 0.2s ease, color 0.2s ease;
    }

    .btn-outline-primary:hover {
        background-color: #0d6efd;
        color: #fff;
    }
</style>
{% endblock %}
